<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0\">
<script>var xhttp = new XMLHttpRequest();</script>
<script>function getsend(arg) { xhttp.open('GET', arg +'?' + new Date().getTime(), true); xhttp.send() } </script>
<div style='margin-top: 1px;'>

<style>
input[type=range] {
  -webkit-appearance: none;
  appearance: none;
  background: #7d7d7d;
}
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 40px;
  height: 40px;
  background: #0048ff;
  border: 2px solid #333333;
  border-radius: 50%;
}
.Throttle {
  width: 40px;
  height: 300px;
  writing-mode: vertical-lr;
  direction: rtl;
  margin: 0px 30px 0px 0px
}
.Steer {
  width: 200px;
  height: 40px;
  margin: 0px 0px 0px 30px
}
</style>

<div style='display: flex; flex-direction: row; align-items: center; justify-content: center;'>
<p align=left>
<input class='Throttle' type='range' min='0' max='255' value='0' id='throttleSlider' oninput='updateMotor(1, this.value)'>

<p align=center><IMG SRC='127.0.0.1' style='width:350px; transform:rotate(0deg);'></p>

<p align=right>
<input class="Steer" id='steerSlider' type='range' min='-128' max='127' value='0' style='writing-mode: bt-lr;' oninput='updateMotor(2, this.value)' onmouseup='resetSteer()' ontouchend='resetSteer()'>

<script>
function updateMotor(motorNum, mspeed) {
var xhttp = new XMLHttpRequest();
xhttp.open('GET', '/motor?m=' + motorNum + '&s=' + mspeed, true);
xhttp.send();
}
function resetSteer() {
document.getElementById("steerSlider").value = '0';
updateMotor(2, 0);
}
</script>
